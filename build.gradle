plugins {
	id 'org.springframework.boot' version '2.1.2.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'net.sourceforge.nekohtml:nekohtml'
	implementation 'org.springframework.boot:spring-boot-devtools'
	//implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter', version: '1.3.3'
//	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.7.RELEASE'
}
